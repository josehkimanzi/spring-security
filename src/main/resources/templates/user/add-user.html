<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
	<header class="header" th:include="fragments/menu :: menu" />

	<section id="main-section" class="container-fluid">
		<header class="page-header">
			<h1  sec:authorize="isAuthenticated()">Add New Custom User</h1>
			<h1  sec:authorize="!isAuthenticated()">Register</h1>
		</header>
		<section id="form" class="form-well">
			<form action="#" th:action="@{/users/registeruser}" th:object="${user}"

						<div class="panel-heading">User Data</div>

							<div class="form-group"
								th:classappend="${#fields.hasErrors('name')} ? 'error'">
								<label class="control-label" for="name">Username</label>
								<div class="controls">
								<input type="text" th:field="*{id}" class="form-control hidden"placeholder="id">
									<input type="text" th:field="*{name}" class="form-control"
										placeholder="Username">
									<!-- Validation errors -->
									<p th:if="${#fields.hasErrors('name')}"
										class="label label-danger" th:errors="*{name}">Error</p>
								</div>
							</div>
							<!-- Password input -->

								th:classappend="${#fields.hasErrors('password')} ? 'error'">
								<label class="control-label" for="password">Password</label>
								<div class="controls">
									<input type="password" th:field="*{password}"
										class="form-control">
									<!-- Validation errors -->
									<p th:if="${#fields.hasErrors('password')}"
										class="label label-danger" th:errors="*{password}">Error</p>
